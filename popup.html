<!DOCTYPE html>
<html>

<head>
  <title>Screener Settings</title>
  <!-- Import Inter Font to match Screener.in -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #645DF9;
      /* Screener Purple */
      --primary-hover: #524bc8;
      --bg: #ffffff;
      /* White background for full bleed */
      --text: #22222F;
      /* Dark Navy */
      --text-muted: #666;
      --border: rgba(150, 150, 150, 0.5);
      --success: #27ae60;
      /* Font Stack */
      --font-stack: "Inter var", Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      width: 300px;
      padding: 24px;
      font-family: var(--font-stack);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .status {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 24px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      cursor: pointer;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--font-stack);
      font-size: 14px;
      font-weight: 500;
      transition: opacity 0.2s;
      box-shadow: none;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      background: #ccc;
      cursor: wait;
    }

    /* Progress bar styling */
    .progress {
      margin-top: 20px;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      display: none;
    }

    .bar {
      height: 100%;
      background: var(--success);
      width: 0%;
      transition: width 0.3s ease;
    }

    .details {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
      white-space: pre-wrap;
      line-height: 1.4;
      min-height: 18px;
      /* Prevent jumpiness */
    }
  </style>
</head>

<body>
  <!-- Full Bleed Layout -->
  <h2>Industry Database</h2>
  <div class="status" id="status">Checking database...</div>

  <button id="refreshBtn">Initialize Database</button>

  <div class="progress" id="progressContainer">
    <div class="bar" id="progressBar"></div>
  </div>

  <div id="progressDetails" class="details"></div>

  <script src="popup.js"></script>
</body>

</html>
